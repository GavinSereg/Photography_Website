    <main>
        <form action="" method="">
            <h2>Message Me Via Email!</h2>
            <fieldset>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" required><br>
            </fieldset>
            <fieldset>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" required><br>
            </fieldset>
            <fieldset>
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" id="phonenumber" required><br>
            </fieldset>
            <fieldset>
                <label id="textarea-label" for="message">Email Message:</label>
                <textarea name="message" id="message" placeholder="Write your email message here." required></textarea><br>
            </fieldset>

            <input type="submit" id="submit" value="Submit">
        </form>
    </main>
